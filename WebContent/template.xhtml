    <h:head>
    	
    	<h:outputScript name="locale-primefaces.js" library="js" /> 
    	<h:outputScript name="mascaras.js" library="js" /> 
    	
        <style type="text/css">
            body {
                font-family: geneva, arial, helvetica, sans-serif;
                font-size: 60%;

        </style>

        <title>Sistema CadEI - VERSÃO TESTE</title>
        <link href="#{request.contextPath}/resources/img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    </h:head>
    <h:body>
    <f:view>
        <!-- Full layout -->
        <p:layout fullPage="true">

            <!-- cabeçalho-->
            <p:layoutUnit position="north" header="Sistema CadEI - VERSÃO TESTE" >
           	<br/>
            </p:layoutUnit>
            
            
            <!-- Menu lateral direito-->
            <p:layoutUnit position="west" header="Menu" collapsible="true" >
             
    	<h:form >
        		 <p:slideMenu backLabel="Voltar" >
        				 <p:submenu label="Início" >
                        	<p:menuitem title="Listar todos os alunos com vários comandos como deletar, editar, escrever folha e gerar relatório" value="Listar Alunos" ajax="false" action="home?faces-redirect=true"/>
                        	<p:menuitem title="Listar todos os  registros com vários comandos como deletar, editar, escrever folha e gerar relatório" value="Listar Registros" ajax="false" action="listaregistro?faces-redirect=true"/>
                        </p:submenu>
                      <p:submenu label="Professor">
                       		 <p:menuitem value="Editar" ajax="false" action="#{beanprofessor.novo}"/>
                        	<p:menuitem value="Consulta" ajax="false" action="consultaProfessor?faces-redirect=true"/>
                        </p:submenu>
                        <p:submenu label="Aluno">
                       		<p:menuitem value="Cadastrar" ajax="false" action="#{alunoBean.novo}"/>
                        </p:submenu>
                        <p:submenu label="Registro">
                       		<p:menuitem value="Cadastro" ajax="false" action="#{registroBean.novo}"/>
                       		<p:menuitem value="Consulta" ajax="false" action="consultaRegistro?faces-redirect=true"/>
                        </p:submenu>
                        <p:submenu  label="Configuracão" >
                        	<p:menuitem  value="Criar banco" action="#{beanBanco.criar}" title="clique aqui para criar o banco de dados do sistema (obrigatório)"/>
                        </p:submenu>
     			</p:slideMenu>              
       	</h:form>

             </p:layoutUnit>

            <!-- rodapé-->
            <p:layoutUnit position="south" size="20">
                Sistema CadEI - VERSÃO TESTE
            </p:layoutUnit>

            <!-- conteudo -->
            <p:layoutUnit position="center">

                <!-- monitor de eventos ajax -->
                <p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel" >
                    <f:facet name="start">
                        <h:graphicImage value="img/ajax-loader.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
<br />

            </p:layoutUnit> 
        </p:layout>
