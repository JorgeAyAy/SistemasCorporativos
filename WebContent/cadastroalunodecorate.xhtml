<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<!--  <meta http-equiv="refresh" content="60"/> -->

<h:head>
	<h:outputScript name="locale-primefaces.js" library="js" />
	<h:outputScript name="mascaras.js" library="js" />


	<title>Sistema CadEI - VERSÃO TESTE</title>

	<style type="text/css">
#cadastroAlunos {
	float: left;
	padding-left: 10px;
	font-family: Cambria;
	font-size: 12px;
	color: #6495ED;
	text-align: left;
}

#botao2 {
	float: left;
	padding-left: 10px;
	padding-top: 20px;
	text-align: right;
	font-size: 12px;
}
</style>

</h:head>



<h:body>
	<f:view>
		<div id="cadastroAlunos">

			<h:form id="testee" enctype="multipart/form-data">

				<h:panelGrid columns="1" cellpadding="4">
					<h:inputHidden value="#{beanaluno.aluno.objref}" />
					<h:outputLabel for="name" value="Nome: " style="font-size:13" />
					<p:inputText value="#{beanaluno.aluno.nome}" id="nome"
						required="true" />
					<h:outputLabel for="nis" value="Nis: " style="font-size:13" />
					<p:inputText value="#{beanaluno.aluno.nis}" id="nis"
						required="true" size="13" />
					<h:outputLabel for="dataa" value="Data de Nascimento: "
						style="font-size:13" />
					<p:calendar value="#{beanaluno.aluno.dataNascimento}"
						pattern="dd/MM/yyyy" mask="true" id="dataa" required="true">
					</p:calendar>
					<h:outputLabel for="matricula" value="Matricula: "
						style="font-size:12" />
					<p:inputText value="#{beanaluno.aluno.matricula}" id="matricula"
						required="true" size="13" />
					<p:outputLabel for="bolsa" value="Bolsa Família:"
						style="font-size:13" />
						<p:selectBooleanCheckbox value="#{beanaluno.aluno.bolsaFamilia}"
							id="bolsa">
						</p:selectBooleanCheckbox>
						<h3>Upload</h3>
						<h:messages></h:messages>
						<p:growl id="messages" showDetail="true" />
							<p:fileUpload value="#{beanaluno.file}" mode="simple"
								skinSimple="true" fileUploadListener="#{beanaluno.fileUploadListener}"/>
				</h:panelGrid>

				<div id="botao2">
					<p:commandButton title="clique aqui para salvar suas edições"
						value="Salvar" ajax="false"
						action="#{beanaluno.salvar}" icon="ui-icon-disk" />
				</div>

			</h:form>
		</div>

	</f:view>
</h:body>
</html>
