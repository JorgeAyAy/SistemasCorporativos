<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>

<title>Sistema CadEI - VERSÃO TESTE</title>
<link href="#{request.contextPath}/resources/img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
   

</h:head>

<style type="text/css">

#menu {
	float: left;
	padding-top: 30px;
	padding-left: 10px;
	font-family: Cambria;
	font-size: 15px;
	color: #6495ED;
	text-align: left;
}


#listaalunoeregistro {
	float: right;
	width: 480px;
	height: 480px;
	border: 2px solid #6495ED;
	padding: 10px;
	margin-top: 25px;
	margin-right: 350px;
	font-family: calibri;
	font-size: 13px;
	border-radius: 50px;
	text-align: center;
}

h1 {
    text-align: center;
}

</style>


<h:body >


	<!-- VV Lista de Alunos e Registros VV -->
	<ui:decorate template="template.xhtml">
		<ui:define name="conteudo">
			<div id="listaaluno">
				<h1>Lista de Alunos</h1>
					<hr></hr>
					
					<f:metadata>
						<f:event type="preRenderView" listener="#{beanaluno.popularList}" />
					</f:metadata>
					
					<h:form id="aluno"> 
					
					<p:growl id="msgs" showDetail="true" />
					
					<p:accordionPanel value="#{beanaluno.alunoList}" var="aluno" activeIndex="" multiple="true" dynamic="false" cache="false">
					
						<p:tab title="Aluno - #{aluno.nome}">
							<h:panelGrid columns="2" cellpadding="5" id="alunos">
								<h:outputText value="NIS:" style="font-weight: bold" />
								<h:outputText value="#{aluno.nis}" />

								<h:outputText value="Matrícula:" style="font-weight: bold" />
								<h:outputText value="#{aluno.matricula}"  />
								
								<h:outputText value="Bolsa:" style="font-weight: bold" />
								<h:outputText value="#{aluno.bolsaFamilia}"  />
								
								<h:outputText value="Menu:" style="font-weight: bold" />
								
								<p:column headerText="Opções">
								<h:commandLink action="#{beanaluno.editar}">
									<h:graphicImage library="img" title="editar" name="editar.png"
										style="border:0" />
									<f:setPropertyActionListener target="#{beanaluno.aluno}"
										value="#{aluno}" />
										
								</h:commandLink>
								
								<h:commandLink  action="#{beanaluno.delete}"
									onclick="return confirm('Deseja realmente deletar o aluno e todos as suas referências?')">
									<h:graphicImage library="img" name="excluir.png"
										style="border:0" />
									<f:setPropertyActionListener target="#{beanaluno.aluno}"
										value="#{aluno}" />
								</h:commandLink>
								
               
               
								<h:commandLink  action="#{beanaluno.editarFolha}">
									<h:graphicImage library="img" name="doc.jpg"
										style="border:0" />
									<f:setPropertyActionListener target="#{beanaluno.aluno}"
										value="#{aluno}" />
								</h:commandLink>
								
								
								<h:commandLink  action="#{beanaluno.imprimirSalvar}">
									<h:graphicImage library="img" name="rel.png"
										style="border:0" />
									<f:setPropertyActionListener target="#{beanaluno.aluno}"
										value="#{aluno}" />
								</h:commandLink>
								
								
								<h:commandLink  title="clique aqui para gerar um gráfico de pizza com o resumo das frequências do dado aluno" action="#{beanaluno.criarGrafico}">
									<h:graphicImage library="img"  name="frequencia.png"
										style="border:0" />
									<f:setPropertyActionListener target="#{beanaluno.aluno}"
										value="#{aluno}" />
								</h:commandLink>
								
								<h:commandLink   title="clique aqui para gerar um backup do aluno" action="#{beanaluno.imprimirBackup}">
									<h:graphicImage library="img" name="Backup.png"
										style="border:0" />
									<f:setPropertyActionListener target="#{beanaluno.aluno}"
										value="#{aluno}" />
								</h:commandLink>
								</p:column>
							</h:panelGrid>
						</p:tab>
					</p:accordionPanel>
					</h:form>
			</div>
		</ui:define>
	</ui:decorate>
</h:body>
</html>
